version: '3.8'

# Âncora para reusar variáveis de ambiente
x-environment: &environment
  NODE_ENV: production
  PORT: 5000
  # IMPORTANTE: Substitua 'postgres' pelo nome do serviço do seu container Postgres
  DB_HOST: postgres
  DB_PORT: 5432
  DB_DATABASE: loyalfood
  DB_USER: postgres
  DB_PASSWORD_FILE: /run/secrets/db_password
  JWT_SECRET_FILE: /run/secrets/jwt_secret
  JWT_EXPIRES_IN: 7d
  FRONTEND_URL: https://voltaki.towersfy.com
  BACKEND_URL: https://apivoltaki.towersfy.com
  OPENAI_API_KEY_FILE: /run/secrets/openai_api_key
  API_KEY_ENCRYPTION_KEY_FILE: /run/secrets/api_key_encryption_key
  IFOOD_AUTH_BASE_URL: https://sandbox.ifood.com.br/oauth/v2/auth
  IFOOD_AUTH_URL: https://sandbox.ifood.com.br/authentication/v1.0/oauth/token
  IFOOD_API_URL: https://sandbox.ifood.com.br/order/v1.0
  IFOOD_EVENTS_URL: https://sandbox.ifood.com.br/events/v1.0
  IFOOD_REDIRECT_URI: ${BACKEND_URL}/api/ifood/callback
  IFOOD_POLLING_INTERVAL: "*/5 * * * *"


services:
  backend:
    image: voltaki-backend:latest
    depends_on:
      - migrations
    environment:
      <<: *environment
    command: >
      /bin/sh -c "./scripts/wait-for-it.sh postgres 5432 && exec node src/server.js"
    networks:
      - towersfy_network
    volumes:
      - uploads_data:/usr/src/app/uploads
    secrets:
      - db_password
      - jwt_secret
      - openai_api_key
      - api_key_encryption_key
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.backend.rule=Host(`apivoltaki.towersfy.com`)"
        - "traefik.http.routers.backend.entrypoints=websecure"
        - "traefik.http.routers.backend.tls.certresolver=letsencryptresolver"
        - "traefik.http.services.backend.loadbalancer.server.port=5000"
        - "traefik.http.routers.backend-uploads.rule=Host(`apivoltaki.towersfy.com`) && PathPrefix(`/uploads`)"
        - "traefik.http.routers.backend-uploads.entrypoints=websecure"
        - "traefik.http.routers.backend-uploads.tls.certresolver=letsencryptresolver"
        - "traefik.http.routers.backend-uploads.priority=100"

  frontend:
    image: voltaki-frontend:latest
    networks:
      - towersfy_network
    volumes:
      - uploads_data:/usr/share/nginx/html/uploads
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.frontend.rule=Host(`voltaki.towersfy.com`)"
        - "traefik.http.routers.frontend.entrypoints=websecure"
        - "traefik.http.routers.frontend.tls.certresolver=letsencryptresolver"
        - "traefik.http.services.frontend.loadbalancer.server.port=80"

networks:
  towersfy_network:
    external: true

volumes:
  uploads_data:

secrets:
  db_password:
    external: true
  jwt_secret:
    external: true
  openai_api_key:
    external: true
  api_key_encryption_key:
    external: true
