version: "3.7"
services:

## --------------------------- ORION --------------------------- ##

  redis:
    image: redis:6.2-alpine  ## Vers√£o do Redis
    command: [
        "redis-server",
        "--appendonly",
        "yes",
        "--port",
        "6379"
      ]

    volumes:
      - redis_data:/data

    networks:
      - towersfy_network ## Nome da rede interna

    ## Descomente as linhas abaixo para uso externo
    #ports:
    #  - 6379:6379

    deploy:
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: "1"
          memory: 2048M

## --------------------------- ORION --------------------------- ##

volumes:
  redis_data:
    external: true
    name: redis_data

networks:
  towersfy_network: ## Nome da rede interna
    external: true
    name: towersfy_network ## Nome da rede interna
