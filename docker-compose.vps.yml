version: '3.8'

# Âncora para reusar variáveis de ambiente
x-environment: &environment
  NODE_ENV: production
  PORT: 5000
  # IMPORTANTE: Substitua 'postgres' pelo nome do serviço do seu container Postgres
  DB_HOST: postgres
  DB_PORT: 5432
  DB_DATABASE: loyalfood
  DB_USER: postgres
  DB_PASSWORD_FILE: /run/secrets/db_password
  JWT_SECRET_FILE: /run/secrets/jwt_secret
  JWT_EXPIRES_IN: 7d
  FRONTEND_URL: https://loyalfood.towersfy.com
  BACKEND_URL: https://apiloyalfood.towersfy.com
  REACT_APP_API_URL: https://apiloyalfood.towersfy.com

services:
  migrations:
    image: loyalfood-backend:latest
    environment:
      <<: *environment
    command: >
      /bin/sh -c "./scripts/wait-for-it.sh postgres 5432 && echo 'Database is up, running migrations...' && npx sequelize-cli db:migrate --config src/config/sequelize-config.js --migrations-path migrations && echo 'Running seeders...' && npx sequelize-cli db:seed:all --config src/config/sequelize-config.js --seeders-path seeders"
    networks:
      - towersfy_network
    secrets:
      - db_password
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  backend:
    image: loyalfood-backend:latest
    depends_on:
      - migrations
    environment:
      <<: *environment
    command: >
      /bin/sh -c "./scripts/wait-for-it.sh postgres 5432 node src/server.js"
    networks:
      - towersfy_network
    volumes:
      - uploads_data:/usr/src/app/uploads
    secrets:
      - db_password
      - jwt_secret
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.backend.rule=Host(`apiloyalfood.towersfy.com`)"
        - "traefik.http.routers.backend.entrypoints=websecure"
        - "traefik.http.routers.backend.tls.certresolver=letsencryptresolver"
        - "traefik.http.services.backend.loadbalancer.server.port=5000"
        - "traefik.http.routers.backend-uploads.rule=Host(`apiloyalfood.towersfy.com`) && PathPrefix(`/uploads`)"
        - "traefik.http.routers.backend-uploads.entrypoints=websecure"
        - "traefik.http.routers.backend-uploads.tls.certresolver=letsencryptresolver"
        - "traefik.http.routers.backend-uploads.priority=100"

  frontend:
    image: loyalfood-frontend:latest
    networks:
      - towersfy_network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.frontend.rule=Host(`loyalfood.towersfy.com`)"
        - "traefik.http.routers.frontend.entrypoints=websecure"
        - "traefik.http.routers.frontend.tls.certresolver=letsencryptresolver"
        - "traefik.http.services.frontend.loadbalancer.server.port=80"

networks:
  towersfy_network:
    external: true

volumes:
  uploads_data:

secrets:
  db_password:
    external: true
  jwt_secret:
    external: true
